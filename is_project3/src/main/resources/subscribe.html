<body>
  <section class="subscribe">
    <div class="subscribe-pitch">
      <h3>Subscribe</h3>
      <p>Subscribe to our newsletter to get the latest scoop right to your inbox.<p>
    </div>
    <form action="http://localhost:8081/subscription" class="subscribe-form">
      <input type="email" name="email" class="subscribe-input" placeholder="Email address" autofocus>
    <!-- REGIONS  -->  
  <select name="regionType">
  <option value="us">US</option>
  <option value="meast">Middle East</option>
  <option value="lamerica">Latin America</option>
  <option value="africa">Africa</option>
  <option value="asia">Asia</option>
  <option value="europe">Europe</option>
</select>

<!-- DIGEST TYPE  -->
 <select name="digestType">
  <option value="true">Digest</option>
  <option value="false">Non-digest</option>
</select>
      <button type="submit" class="subscribe-submit">Subscribe</button>
    </form>
  </section>
